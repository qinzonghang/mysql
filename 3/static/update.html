<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <input type="password">
    <input type="button" value="确定">
    <script>
        var user = document.querySelectorAll('input')[0];
        var pwd = document.querySelectorAll('input')[1];
        var sureBtn = document.querySelectorAll('input')[2];
        var obj = {};
        location.search.split('?')[1].split('&').forEach(function(file) {
            obj[file.split('=')[0]] = file.split('=')[1];
        });
        user.value = obj.user;
        pwd.value = obj.pwd;
    </script>
</body>

</html>
